<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{url_for('static', filename='css/style1.css')}" />
    <title>Отбор астронавтов</title>
  </head>
  <body>
    <h1>Анкета претендента</h1>
    <h2>на участие в миссии</h2>
    <div>
        <form class="login_form" method="post" enctype="multipart/form-data">
            <input type="text" placeholder="Введите фамилию" name="surname">
            <input type="text" placeholder="Введите имя" name="name">
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Введите адрес почты" name="email">
            <div class="form-group">
                <label for="classSelect">Какое у вас образование?</label>
                <select class="form-control" id="classSelect" name="class">
                  <option>Начальное</option>
                  <option>Среднее</option>
                  <option>Высшее</option>
                </select>
             </div>

            <div class="form-group">
                <label for="form-check">Какие у Вас есть профессии?</label>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professions" id="eng_exp" value="eng_exp">
                  <label class="form-check-label" for="eng_exp">Инженер-исследователь</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professions" id="eng_b" value="eng_b">
                  <label class="form-check-label" for="eng_b">Инженер-строитель</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professions" id="pilot" value="pilot">
                  <label class="form-check-label" for="pilot">Пилот</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professions" id="builder" value="builder">
                  <label class="form-check-label" for="builder">Строитель</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="professions" id="exo_biologist" value="exo_biologist">
                  <label class="form-check-label" for="exo_biologist">Экзобиолог</label>
                </div>
            </div>

            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">Мужской</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">Женский</label>
                </div>
            </div>

            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
  </body>
</html>
